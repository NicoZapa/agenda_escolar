<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>- Mis cursos -</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <p>Agenda Escolar</p>
            </div>

            <nav>
                <a href="#">Cerrar Sesion</a>
                <a href="#">¿Que es Agenda Escolar?</a>
                <a href="#">Mi Perfil</a>
                <a href="./index.html">Inicio</a>
            </nav>
        </div>
    </header>

    <div id="volver-btn">
        <a href="./mis-cursos.html">VOLVER</a>
    </div>

    <div id="container-fm">
        <div id="form-upl">
            <form>
                <label for="alumnos">Nombre y Apellido:</label>
                <select id="alumnos" name="alumnos">
                    <option value="alumno1">Alumno 1</option>
                    <option value="alumno2">Alumno 2</option>
                    <option value="alumno3">Alumno 3</option>
                    <!-- Agrega más opciones según tu lista de alumnos -->
                </select>

                <label for="nota">Nota:</label>
                <input type="number" id="nota" name="nota" min="0" max="10" step="0.5">

                <label for="materia">Materia:</label>
                <input type="text" id="materia" name="materia" value="Lengua" readonly>
        
                <input type="submit" value="Guardar" id="guardar-btn">
            </form>
        </div>
    </div>
</body>
</html>
